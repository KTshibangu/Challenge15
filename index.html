<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Challenge15</title>
</head>
<body>
    <div class="container">
        <div class="box-1">
            <div class="logo">
                <img src="images/logo.svg" alt="logo">
            </div>
            <div class="files">
                <img src="images/icon-document.svg" alt="document">
                <img src="images/icon-folder.svg" alt="folder">
                <img src="images/icon-upload.svg" alt="upload">
            </div>
        </div>

        <div class="box-2">
            <div class="quotation">
                <div class="pointed"></div>
                <h1>185</h1>
                <h5>GB LEFT</h5>
            </div>
            <p>You've used <span>815 GB</span> of your storage</p>
            <div class="storage-bar">
                <div class="bar">
                    <div class="dot"></div>
                </div>
            </div>
            <div class="space">
                <span>0 GB</span>
                <span>1000 GB</span>
            </div>
        </div>
    </div>        
</body>
</html>
